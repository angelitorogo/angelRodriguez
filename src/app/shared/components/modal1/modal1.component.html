<div class="modal-overlay" *ngIf="!share">
    <div class="modal-content" [ngClass]="type" (click)="$event.stopPropagation()">
      <p class="modal-text">{{ text }}</p>

      <div id="modal-button-1" class="modal-button" >
        <lib-boton6 
          [colorTexto]="'#ffffff'"
          [colorIzq]="'#5d93ff'"
          [colorDcha]="'#3333ff'"
          (buttonClicked)="closeModal('')"
          [type]="'button'">
        </lib-boton6>

      </div>

      

    </div>
</div>


<div class="modal-overlay" *ngIf="share" >
  <div class="modal-content" [ngClass]="type" (click)="$event.stopPropagation()">

    <h3 class="title-link">Link de la encuesta : {{name}}</h3>
    

    <div class="group-buttons">

      <p class="modal-text">{{ text }}</p>

      <lib-boton6 
        [colorTexto]="'#ffffff'"
        [colorIzq]="'#006e4e'"
        [colorDcha]="'#3333ff'"
        [buttonText]="'Copiar Link'"
        (buttonClicked)="closeModal('')"
        [type]="'button'">
      </lib-boton6>

    </div>

    <div class="group-buttons">

      <p class="modal-text">Código QR</p>

      <div class="container-qr">
        <img *ngIf="qrCodeImage" [src]="qrCodeImage" alt="Código QR">
      </div>

      <br>

      <lib-boton6 
          [colorTexto]="'#ffffff'"
          [colorIzq]="'#006e4e'"
          [colorDcha]="'#3333ff'"
          [buttonText]="'Descargar QR'"
          (buttonClicked)="downloadQRCode()"
          [type]="'button'">
        </lib-boton6>


    </div>


    <p class="modal-text">Compartir</p>
    

    <div class="group-buttons buttons-social">
      
     

      <lib-boton6 
        [colorTexto]="'#ffffff'"
        [colorIzq]="'#1877F2'"
        [colorDcha]="'#3333ff'"
        [buttonText]="'Facebook'"
        (buttonClicked)="closeModal('facebook')"
        [type]="'button'">
      </lib-boton6>

      <lib-boton6 
        [colorTexto]="'#ffffff'"
        [colorIzq]="'#434343'"
        [colorDcha]="'#3333ff'"
        [buttonText]="'X'"
        (buttonClicked)="closeModal('x')"
        [type]="'button'">
      </lib-boton6>

      <lib-boton6 
        [colorTexto]="'#ffffff'"
        [colorIzq]="' #0A66C2'"
        [colorDcha]="'#3333ff'"
        [buttonText]="'LinkedIn'"
        (buttonClicked)="closeModal('linkedin')"
        [type]="'button'">
      </lib-boton6>

    </div>



  </div>
</div>
